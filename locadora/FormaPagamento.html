<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forma de pagamento</title>
	<link rel="stylesheet" href="Biblioteca/bootstrap.min.css">
	<link rel="stylesheet" href="Biblioteca/style02.css">
	<link rel="stylesheet" href="Biblioteca/style03.css">

</head>
<style>
	#header {
		width: 200px;
		height: 180px;
		margin-top: 5px;
	}
</style>

<body onload="passarValor()">

	<div class="row justify-content-center">
		<picture id="centro" style="margin-top: 10px;">
			<a href="index.html">
				<img src="imagem/Videomania.jpg" alt="img-fluid" id="header">
			</a>
		</picture>
	</div>
	
		<nav style="text-align: center; margin-top: 15px;">
			<button name="bt" id="bt" style="margin-right: 15px;" class="btn btn-outline-secondary">
                <a style="text-decoration: 0px; color: black;" href="carrinho.html">Carrinho de compras</a>
            </button>
            
            <button name="bt" id="bt" style="margin-right: 15px;"  class="btn btn-outline-secondary">
                <a style="text-decoration: 0px; color: black;" href="cep.html">Verificar Cep</a>
            </button>

            <button name="bt" id="bt" style="margin-right: 15px;"  class="btn btn-outline-secondary">
                <a style="color: black; text-decoration: 0px;" style="text-decoration: 0px;" href="Fale.html">Fale Conosco</a>
            </button>
		</nav>


	<div class="container col-6">
		<div class="row p-3 justify-content-center">
			<div class="col-6  align-content-center">
				<div class="form-check pb-4">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="ipt1" onclick="if(document.getElementById('av').disabled==true){
					   document.getElementById('av').disabled=true, document.getElementById('card').disabled = true, document.getElementById('card').value = ''
					}
					">
					<label class="form-check-label branca" for="flexRadioDefault1">
						À vista
					</label>
				</div>
				<br><br>
				<div class="form-check pt-2">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="ipt2" onclick="if(document.getElementById('card').disabled = true){
						document.getElementById('card').disabled = false,
						document.getElementById('av').disabled=true
					}">
					<label class="form-check-label branca" for="flexRadioDefault2">
						Cartão de crédito
					</label>
				</div>
			</div>
			<div class="col-6">
				<input class="form-control" type="text" name="av" id="av" disabled="">
				<br><br>
				<select class="form-select" aria-label="Default select example" disabled="" id="card"
					onchange="parcelado()">
					<option selected="" value="Parcelas">Parcelas</option>
					<option value="2" id="dois">2</option>
					<option value="3" id="tres">3</option>
					<option value="4" id="quatro">4</option>
				</select>
				<input class="form-control mt-1" type="text" name="" id="Felps" placeholder="Valor Parcelado "
				disabled>
			</div>
		</div>
	</div>

</body>

<script src="script.js"></script>

</html>
